<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KartManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS Inline para garantir o visual caso o admin.css n√£o exista */
        .list-area { max-height: 200px; overflow-y: auto; background: #2c3e50; padding: 10px; border-radius: 5px; }
        .nav-pills .nav-link.active { background-color: #dc3545; } /* Vermelho Racing */
        .nav-pills .nav-link { color: #dc3545; }
        .badge-points { font-size: 1.2em; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger mb-4 shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-cogs"></i> Painel Administrativo</span>
            <a href="/" target="_blank" class="btn btn-outline-light btn-sm"><i class="fas fa-external-link-alt"></i> Ver Site</a>
        </div>
    </nav>

    <div class="container pb-5">
        <ul class="nav nav-pills mb-4 justify-content-center" id="adminTabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-cadastros">1. Cadastros</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-pontos" onclick="updateSelects()">2. Lan√ßar Pontos</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-cadastros">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card p-3 h-100 shadow-sm">
                            <h5 class="text-danger mb-3"><i class="fas fa-user-helmet-safety"></i> Novo Piloto</h5>
                            <form id="driverForm">
                                <div class="row g-2">
                                    <div class="col-6"><input type="text" class="form-control" id="driverName" placeholder="Nome" required></div>
                                    <div class="col-6"><input type="text" class="form-control" id="driverSurname" placeholder="Sobrenome" required></div>
                                </div>
                                <input type="number" class="form-control mt-2" id="driverAge" placeholder="Idade">
                                <button type="submit" class="btn btn-danger w-100 mt-3">Salvar Piloto</button>
                            </form>
                            <hr>
                            <h6 class="text-muted small">Pilotos Cadastrados:</h6>
                            <div class="list-area">
                                <table class="table table-sm table-dark table-striped mb-0">
                                    <tbody id="driversListTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="card p-3 h-100 shadow-sm">
                            <h5 class="text-danger mb-3"><i class="fas fa-flag-checkered"></i> Nova Corrida</h5>
                            <form id="raceForm">
                                <input type="text" class="form-control mb-2" id="raceName" placeholder="Nome da Pista (ex: Interlagos)" required>
                                <div class="row g-2">
                                    <div class="col-7"><input type="date" class="form-control" id="raceDate" required></div>
                                    <div class="col-5"><input type="text" class="form-control" id="raceFlag" placeholder="Bandeira (üáßüá∑)" value="üáßüá∑"></div>
                                </div>
                                <button type="submit" class="btn btn-danger w-100 mt-3">Agendar Corrida</button>
                            </form>
                            <hr>
                            <h6 class="text-muted small">Calend√°rio:</h6>
                            <div class="list-area">
                                <table class="table table-sm table-dark table-striped mb-0">
                                    <tbody id="racesListTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-pontos">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-3 text-danger">Gerenciar Grid de Chegada</h5>
                    <div class="row mb-3 align-items-end">
                        <div class="col-md-9">
                            <label class="text-muted small">Selecione a Corrida:</label>
                            <select id="scoringRaceSelect" class="form-select form-select-lg"></select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-dark w-100 btn-lg" onclick="loadScoringTable()">
                                <i class="fas fa-list-ol"></i> Carregar
                            </button>
                        </div>
                    </div>
                    
                    <div id="scoringArea" style="display:none; border-top: 1px solid #eee; padding-top: 20px;">
                        <form id="pointsForm">
                            <div class="table-responsive">
                                <table class="table align-middle table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Piloto</th>
                                            <th width="120">Posi√ß√£o Chegada</th>
                                            <th class="text-center">Volta R√°pida?</th>
                                            <th class="text-end">Pontos Calc.</th>
                                        </tr>
                                    </thead>
                                    <tbody id="scoringTableBody"></tbody>
                                </table>
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-lg mt-3 fw-bold">
                                <i class="fas fa-save"></i> SALVAR RESULTADOS OFICIAIS
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/admin.js"></script>
</body>
</html>
